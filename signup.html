<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="sign">
        <div class="container">
            <div class="row">
                <h1>smart login sytem</h1>

                        <input type="name" class="form-control" id="username" aria-describedby="name" placeholder="plz enter user name" >

                    <div class="mb-3">

                        <input type="email" class="form-control" id="useremail" aria-describedby="name" placeholder="plz enter email" >

                    <p class="text-danger d-none" id="alert">invilad all input</p>
                    <p class="text-success d-none" id="suss">Success</p>
                    <button type="button" class="text-center col-sm-12 col-md-6"  id="signup" onclick="adduser()" >signup</button>
                    <p>you have an account? <a href="index.html">loginin</a></p>
                
                    
                </form>
            </div>
        </div>
